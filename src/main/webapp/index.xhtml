<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags">

<h:head>
</h:head>
<h:body style="background-color:#151414">
    <h:outputText value="#{homeB.hello(authB.user.fullName)}" />
    <div>
        <sec:authorize access="hasRole('ROLE_USER')">
            <p:outputLabel value="You have the USER role" />
        </sec:authorize>
        <sec:authorize access="hasRole('ROLE_ADMIN')">
            <p:outputLabel value="You have the ADMIN role" />
        </sec:authorize>
    </div>

    <p:panel id="panelCad" header="Menu"
             style="margin: 20px auto; width:150px;">
        <p:linkButton outcome="user.xhtml" value="Usuarios" style="margin: 0 20px 10px 0; width:120px;" />
        <p:linkButton outcome="product.xhtml" value="Produtos" style="margin: 0 20px 10px 0; width:120px;" />
    </p:panel>
</h:body>
</html>
