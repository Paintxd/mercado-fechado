<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login</title>
</h:head>

<h:body style="background-color:#151414">
    <h:form prependId="false">

        <p:panelGrid columns="1" styleClass="ui-fluid center ui-noborder">
            <h2>Login</h2>

            <p:messages id="loginFormMessages" autoUpdate="false"/>

            <p:inputText id="email" placeholder="Email" value="#{authB.email}"/>
            <p:password id="password" placeholder="Senha" value="#{authB.password}"/>

            <p:commandButton value="Login" action="#{authB.login}" update="loginFormMessages"/>
        </p:panelGrid>

    </h:form>
</h:body>
</html>
