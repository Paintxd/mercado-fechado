<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:form id="cart">
        <p:growl id="messages"/>

        <p:menubar>
            <p:menuitem value="#{homeB.hello()}" icon="pi pi-user"
                        disabled="true"/>

            <p:menuitem value="Admin Panel" icon="pi pi-fw pi-user"
                        rendered="#{authB.admin}"
                        url="admin.xhtml"/>

            <f:facet name="options">
                <p:commandButton value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"
                                 action="#{authB.logoutAction()}"/>
            </f:facet>
        </p:menubar>
    </h:form>

    <h:form name="breadCrump">
        <p:breadCrumb>
            <p:menuitem value="Home" url="index.xhtml"/>
            <p:menuitem value="Admin" url="#"/>
        </p:breadCrumb>
    </h:form>
</h:head>
<h:body style="background-color:#151414">
    <p:panel id="panelCad" header="Menu"
             style="margin: 20px auto; width:150px;">
        <p:linkButton outcome="user.xhtml" value="Usuarios" style="margin: 0 20px 10px 0; width:120px;"/>
        <p:linkButton outcome="product.xhtml" value="Produtos" style="margin: 0 20px 10px 0; width:120px;"/>
        <p:linkButton outcome="purchases.xhtml" value="Compras" style="margin: 0 20px 10px 0; width:120px;"/>
    </p:panel>
</h:body>
</html>
